{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            height: 50px;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding:30px;
            box-sizing: border-box;
            width: 100%;
            margin-top: 10px;
            padding-left: 90px;
        }
        .content {
            flex: 1;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .content-split {
            display: flex;
            width: 100%;
            height: 100%;
            border: 3px solid #b1040e;
            background-color: #fff;
        }
        .part {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .part-60 {
            flex: 0 0 60%;
            border-right: 3px solid #b1040e;
        }
        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .half1 {
            justify-content: center;
            align-items: center;
        }
        .part-40 {
            flex: 0 0 40%;
        }
        .upper-part, .lower-part {
            flex: 1;
            padding-top: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrolling */
        }
        .upper-part {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upper-part img {
            max-width: 100%;
            height: 150px;
            margin-bottom: 5px;
        }
        .lower-part {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -100px;
        }
    /* Card CSS */
        .card1 {
            background: linear-gradient(135deg, #fff, #fff);
            border-radius: 12px;
            border: 2px solid #b1040e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            margin-left: 45px;
            margin-right: 10px;
            width: 700px;
            text-align: center;
            height: 500px;
            flex-direction: column;
            justify-content: center;
        }
        .card1:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px #b1040e;
        }
    /*-------------------------------------------Blob button CSS starts-----------------------------------------------------*/
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    .buttons {
      width: 70px;
      text-align: center;
      border-radius: 10px;
    }

    .blob-btn {
      --numOfBlobs: 4;
      --cyan: #b1040e;
      --dark: #fff;
      --borderW: 2px;
      z-index: 1;
      position: relative;
      padding: 10px;
      text-align: center;
      width: 70px;
      text-transform: uppercase;
      color: var(--dark);
      font-size: 16px;
      font-weight: bold;
      background-color: var(--cyan);
      outline: none;
      border: none;
      transition: color 0.5s, background-color 0.5s;
      cursor: pointer;
      border-radius: 10px;
    }

    .blob-btn:before {
      content: "";
      z-index: 1;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: var(--borderW) solid var(--cyan);
      border-radius: 10px;
    }

    .blob-btn:after {
      content: "";
      z-index: -2;
      position: absolute;
      left: calc(var(--borderW) * 1.5);
      top: calc(var(--borderW) * 1.5);
      width: 100%;
      height: 100%;
      transition: all 0.3s 0.2s;
      border-radius: 10px;
    }

    .blob-btn:hover {
      color: var(--cyan);
      background-color: var(--dark);
      border-radius: 10px;
    }

    .blob-btn:hover:after {
      transition: all 0.3s;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    .blob-btn__inner {
      z-index: -1;
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: var(--cyan);
      transition: background 0.5s;
    }

    .blob-btn__blobs {
      position: relative;
      display: block;
      height: 100%;
      filter: url('#goo');
    }

    .blob-btn__blob {
      position: absolute;
      top: var(--borderW);
      width: calc(100% / var(--numOfBlobs));
      height: 100%;
      background: var(--dark);
      border-radius: 100%;
      transform: translate3d(0, 150%, 0) scale(1.7);
      transition: transform 0.45s;
    }

    @supports (filter: url('#goo')) {
      .blob-btn__blob {
        transform: translate3d(0, 150%, 0) scale(1.4);
      }
    }

    .blob-btn__blob:nth-child(1) {
      left: 0;
      transition-delay: 0s;
    }

    .blob-btn__blob:nth-child(2) {
      left: 25%;
      transition-delay: 0.08s;
    }

    .blob-btn__blob:nth-child(3) {
      left: 50%;
      transition-delay: 0.16s;
    }

    .blob-btn__blob:nth-child(4) {
      left: 75%;
      transition-delay: 0.24s;
    }

    .blob-btn:hover .blob-btn__blob {
      transform: translateZ(0) scale(1.7);
    }

    @supports (filter: url('#goo')) {
      .blob-btn:hover .blob-btn__blob {
        transform: translateZ(0) scale(1.4);
      }
    }

    /*-------------------------------------------Blob button CSS ends-----------------------------------------------------*/
    /*-------------------------------------------Loading Effect CSS starts-----------------------------------------------------*/
    .preloader {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background-color: #fafafa;
      z-index: 9999;
      background-image: url(https://saintpatrickshospital.com/images/icons/page-loader.gif);
      background-size: 200px;
      background-repeat: no-repeat;
      background-position: center;
    }

    .preloader:before {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      width: 100%;
      text-align: center;
      margin: 0 auto;
      margin-top: 30px;
      color: #b1040e;
      font-size: 1.8em;
      opacity: .90;
      font-weight: 700;
      letter-spacing: 1px;
      content: "Loading";
      text-transform: uppercase;
      transition: none;
    }

    /*-------------------------------------------Loading Effect CSS ends-----------------------------------------------------*/

    /*------------------------------------------Modal CSS starts--------------------------------------------------------------*/
    .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
/*---------------------Modal css ends------------------------------------------------------------------*/

                <p style="color: #000000;margin-left: 20px;padding-top: 10px;font-size: 30px;font-weight: bold;font-family: 'Roboto', sans-serif;">Hello, Dr. {{doctor_name}} ! </p>
        </div>
        <div class="content">

              <div class="part-60">
                        <div>
                            <h1 style="margin-top:50px; margin-left: 200px;">Create Appointments !</h1><br><br>
                            <form id="timeslot-form" method="POST" action="{% url 'dtimeslots' doctor_name %}">
                              {% csrf_token %}
                              <label for="date" style="font-weight: bold;color: #000000;margin-left: 200px;">Date:</label>
                              <input type="date" name="date" style="height: 30px; width: 200px; margin-top: 0px;color: #b1040e;font-weight: bold;" required><br><br>
                              
                              <label for="time" style="font-weight: bold;color: #000000;margin-left: 200px;">Time:</label>
                              <input type="time" name="time" style="height: 30px; width: 200px; margin-top: 0px;color: #b1040e;font-weight: bold;" required><br><br>
                              
                              <label for="max_appointments" style="font-weight: bold;color: #000000;margin-left: 200px;">Max Appointments:</label>
                              <input type="number" name="max_appointments" min="1" style="height: 50px; width: 50px; margin-top: 0px;color: #b1040e;font-weight: bold;" required><br><br>
                              
                              <div class="buttons">
                                <button class="blob-btn" style="width:250px !important;border-radius:10px;margin-left: 250px !important;">
                                  Create Time Slot
                                  <span class="blob-btn__inner">
                                    <span class="blob-btn__blobs">
                                      <span class="blob-btn__blob"></span>
                                      <span class="blob-btn__blob"></span>
                                      <span class="blob-btn__blob"></span>
                                      <span class="blob-btn__blob"></span>
                                    </span>
                                  </span>
                                </button>
                                <br />
                              </div>
                          </form>
                      
                          <!-- The Modal -->
                          <div id="successModal" class="modal">
                              <div class="modal-content">
                                  <span class="close">&times;</span>
                                  <p>Time slot created successfully!</p>
                              </div>
                          </div>                      
                      </div>

    <script>
        
var reloading = sessionStorage.getItem("reloading");
  if (reloading) {
    // Remove the reloading flag from sessionStorage
    sessionStorage.removeItem("reloading");

    // Call your function to show the preloader
    myFunction(); // Replace with your actual function name
  }

  function myFunction() {
    // Show the preloader
    document.querySelector('.preloader').style.display = 'flex';

    // Simulate a delay (replace with actual loading logic)
    setTimeout(function () {
      // Hide the preloader after some time (example: 2 seconds)
      document.querySelector('.preloader').style.display = 'none';
    }, 2000); // Adjust the delay time as needed
  }

  // Set reloading flag in sessionStorage on page load
  sessionStorage.setItem("reloading", "true");

window.onload = function () {
  var reloading = sessionStorage.getItem("reloading");
    if (reloading) {
      sessionStorage.removeItem("reloading");
      myFunction();
    }
}

// Function to display modal
function showModal() {
            var modal = document.getElementById("successModal");
            var span = document.getElementsByClassName("close")[0];

            modal.style.display = "block";

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

        // Show modal if the form was successfully submitted
        document.addEventListener("DOMContentLoaded", function() {
            if (document.getElementById("success-flag").value === "true") {
                showModal();
            }
        });
    </script>
